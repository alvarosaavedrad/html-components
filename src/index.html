<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>ðŸ“¦ HTML Components ðŸ“¦</title>
  </head>

  <body>
    <!---------- Component 1 ---------->
    <div id="component-1" class="component-1__container">
      <!-- Texts -->
      <div class="component-1__texts">
        <h3 class="noselect"></h3>
        <hr />
        <p class="noselect"></p>
      </div>

      <!-- Blocks -->
      <div class="component-1__blocks"></div>
    </div>

    <!---------- Component 2 ---------->
    <div id="component-2" class="component-2__container">
      <!-- Texts -->
      <div class="component-2__texts">
        <h3 class="noselect"></h3>

        <div class="component-2__line-container">
          <div class="component-2__line"></div>
        </div>

        <div>
          <p class="noselect"></p>
        </div>

        <div class="component-2__btn-container">
          <button class="btn btn--primary noselect"></button>
        </div>
      </div>

      <!-- Images -->
      <div class="component-2__images">
        <div class="component-2__images-row--1">
          <div class="component-2__image--1"><img src="" alt="" /></div>
          <div class="component-2__image--2"><img src="" alt="" /></div>
        </div>

        <div class="component-2__images-row--2">
          <div class="component-2__image--3"><img src="" alt="" /></div>
          <div class="component-2__image--4"><img src="" alt="" /></div>
        </div>
      </div>
    </div>

    <!---------- Component 3 ---------->
    <div id="component-3" class="component-3__container">
      <h3 class="noselect"></h3>

      <div class="component-3__animated-line">
        <div>
          <p class="noselect">
            <span class="animated-line__description"></span><span class="animated-line__fake-cursor"></span>
          </p>
        </div>
      </div>

      <div>
        <button class="btn btn--primary noselect"></button>
      </div>
    </div>

    <!---------- JavaScript ---------->
    <script src="./js/component-1.js"></script>
    <script src="./js/component-2.js"></script>
    <script src="./js/component-3.js"></script>
  </body>
</html>
