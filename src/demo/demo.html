<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="../component-1/css/style.css" />
    <link rel="stylesheet" href="../component-2/css/style.css" />
    <link rel="stylesheet" href="../component-3/css/style.css" />

    <title>ðŸ“¦ HTML Components ðŸ“¦ | Demo</title>
  </head>

  <body>
    <!---------- Component 1 ---------->
    <div id="component-1" class="component-1-container">
      <!-- Texts -->
      <div class="component-1-texts">
        <h3 class="noselect"></h3>
        <hr />
        <p class="noselect"></p>
      </div>

      <!-- Blocks -->
      <div class="component-1-blocks"></div>
    </div>

    <!---------- Component 2 ---------->
    <div id="component-2" class="component-2-container">
      <!-- Texts -->
      <div class="component-2__texts">
        <h3 class="noselect"></h3>

        <div class="component-2__line-container">
          <div></div>
        </div>

        <div>
          <p class="noselect"></p>
        </div>

        <div>
          <button class="noselect"></button>
        </div>
      </div>

      <!-- Images -->
      <div class="component-2__images">
        <div class="component-2__img-row-1">
          <div class="component-2__img-1"><img src="" alt="" /></div>
          <div class="component-2__img-2"><img src="" alt="" /></div>
        </div>

        <div class="component-2__img-row-2">
          <div class="component-2__img-3"><img src="" alt="" /></div>
          <div class="component-2__img-4"><img src="" alt="" /></div>
        </div>
      </div>
    </div>

    <!---------- Component 3 ---------->
    <div id="component-3" class="component-3-container">
      <h3 class="noselect"></h3>

      <div class="component-3__animated-line">
        <div>
          <p class="noselect">
            <span class="animated-line__description"></span><span class="animated-line__fake-cursor"></span>
          </p>
        </div>
      </div>

      <div>
        <button class="noselect"></button>
      </div>
    </div>

    <!---------- JavaScript ---------->
    <script src="../component-1/js/index.js"></script>
    <script src="../component-2/js/index.js"></script>
    <script src="../component-3/js/index.js"></script>
  </body>
</html>
